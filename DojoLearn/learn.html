<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        @import "dojo-release-1.9.1/dijit/themes/tundra/tundra.css";
        @import "dojo-release-1.9.1/dojo/resources/dojo.css";
    </style>
    <script type="text/javascript" src="dojo-release-1.9.1/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
    <script type="text/javascript">
        dojo.require("dojo.parser");
        dojo.require("dijit.layout.ContentPane");
        dojo.require("dijit.layout.TabContainer");
        dojo.require("dijit.form.ValidationTextBox");
        dojo.require("dijit.form.DateTextBox");
    </script>
    <style>
        .formContainer {
          width:600px;
          height:600px;
        }
        label {
           width:150px;
           float:left;
        }
    </style>
</head>
<body class="tundra">
    <div class="formContainer" dojoType="dijit.layout.TabContainer" style="width:600px;height:600px;">
        <div dojoType="dijit.layout.ContentPane" title="Personal Data">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" size="30" dojotype="dijit.form.DateTextBox" /><br />
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" size="30" /><br />
            <label for="middle_initial">Middle Initial:</label>
            <input type="text" name="middle_initial" id="middle_initial" size="1" /><br />
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" size="30" /><br />
        </div>

         <div dojoType="dijit.layout.ContentPane" title="Address">
            <label for="address_line_1">Address Line 1:</label>
            <input type="text" name="address_line_1" id="address_line_1"  dojoType="dijit.form.ValidationTextBox" 
                required="true"  invalidMessage="You must enter your first name" size="30" /><br />
            <label for="address_line_2">Address Line 2:</label>
            <input type="text" name="address_line_2" id="address_line_2" size="30" /><br />
            <label for="city">City:</label>
            <input type="text" name="city" id="city" size="30" /><br />
            <label for="state">State:</label>
            <input type="text" name="state" id="state" size="2" /><br />
            <label for="postal_code">Postal Code:</label>
            <input type="text" name="postal_code" id="postal_code" size="15" /><br />
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" size="30" /><br />
            <label for="date_move">Date of Move to this Address:</label>
            <input type="text" name="date_move" id="date_move" size="11" /><br />
        </div>

          <div dojoType="dijit.layout.ContentPane" title="Phones">
            <label for="home_phone">Home Phone:</label>
            <input type="text" name="home_phone" id="home_phone" size="30" /><br />
            <label for="work_phone">Work Phone:</label>
            <input type="text" name="work_phone" id="work_phone" size="30" /><br />
            <label for="cell_phone">Cell Phone:</label>
            <input type="text" name="cell_phone" id="cell_phone" size="30" /><br />
        </div>
    </div>
</body>
</html>
